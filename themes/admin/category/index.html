{extend name="base"} {block name="body"}
<div class="panel">
    <div class="panel-heading">
        <h5>栏目管理</h5>
    </div>
    <div class="panel-body">
        <div class="">
            <a class="btn btn-primary" href="add">添加栏目</a>
        </div>
        <br>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <!-- <th width="40" class="text-center">
                        <input type="checkbox" name="checkbox">
                    </th> -->
                    <th width="50" class="text-center">ID</th>
                    <th width="100" class="text-center">名称</th>
                    <th width="100" class="text-center">别名</th>
                    <th width="100" class="text-center">内容</th>
                    <th width="150" class="text-center">排序</th>
                    <th width="140" class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach name="categories" item="vo"}
                <tr>
                    <!-- <td class="text-center">
                        <input type="checkbox" name="BatchRemove" data-id="{$vo.id}">
                    </td> -->
                    <td class="text-center">{$vo.id}</td>
                    <td class="text-center">{$vo.name}</td>
                    <td class="text-center">{$vo.alias}</td>
                    <td class="text-center">{$vo.content}</td>
                    <td class="text-center">{$vo.sort}</td>
                    <td class="text-center">
                        <a href="{:url('admin/category/add',['pid'=>$vo['id']])}" class="btn btn-sm btn-info">
                            <i class="icon-edit"></i> 添加子栏目
                        </a>
                        <a href="{:url('admin/category/edit',['id'=>$vo['id']])}" class="btn btn-sm btn-success">
                            <i class="icon-edit"></i> 编辑
                        </a>
                        <button type="button" class="btn btn-sm btn-danger btn-delete" data-id="{$vo.id}">
                            <i class="icon-trash"></i> 删除</button>
                    </td>
                </tr>
                {/foreach}
            </tbody>
            <tfoot>
                <tr>
                    <!-- <th colspan="15">
                        <button type="button" class="btn btn-danger btn-batch-remove">
                            <i class="icon-trash"></i> 批量删除</button> -->
                        <div class="pull-right">
                            {$categories->render()}
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

{/block}
