{extend name="base"/} {block name="body"}
<div class="row">
    <div class="col-md-6 col-md-offset-1">
        <form action="save" id="editForm" onsubmit="return false">
            <div class="form-group">
                <label for="">上级栏目</label>
                <select class="form-control" name="pid">
                    <option value="0">一级栏目</option>
                    {foreach name="category_level_list" item="vo"}
                    <option value="{$vo.id}" {if condition="$vo.id==$category.pid" } selected="selected" {/if}>{neq name="vo.level" value="1"}|{php}for($i=1;$i
                        <$vo[ 'level'];$i++){echo ' ----';}{/php}{/neq} {$vo.name}</option>
                            {/foreach}
                </select>
            </div>
            <div class="form-group">
                <label for="title">栏目名称</label>
                <input type="text" name="name" class="form-control" value="{$category.name}" id="title" placeholder="">
            </div>
            <div class="form-group">
                <label for="name">别名</label>
                <input type="text" name="alias" class="form-control" value="{$category.alias}" id="alias" placeholder="">
            </div>
            <div class="form-group">
                <label for="icon">内容</label>
                <input type="text" name="content" class="form-control" value="{$category.content}" id="content" placeholder="">
            </div>

            <div class="form-group">
                <label for="icon">缩略图</label>
                <input type="text" name="thumb" class="form-control" value="{$category.thumb}" id="thumb" placeholder="">
            </div>
            <div class="form-group">
                <label for="icon">分类图标</label>
                <select class="chosen-icons form-control" name="icon" id="addIcon" data-value="{$category.icon}"></select>
            </div>

            <div class="form-group">
                <label for="icon">分类列表模板</label>
                <input type="text" name="list_template" class="form-control" value="{$category.list_template}" id="list_template" placeholder="">
            </div>

            <div class="form-group">
                <label for="icon">分类详情模板</label>
                <input type="text" class="form-control" name="detail_template"  value="{$category.detail_template}" id="detail_template">
                </select>
            </div>

            <div class="form-group">
                <label for="icon">类型</label>
                <select class="form-control" name="type" id="type">
                    <option value=""></option>
                    <option value="1" {if condition="$category.type==1"} selected="selected" {/if}>列表</option>
                    <option value="2" {if condition="$category.type==2"} selected="selected" {/if}>单页</option>
                </select>
            </div>

            <div class="form-group">
                <label for="icon">排序</label>
                <input type="text" name="sort" class="form-control" value="{$category.sort}" id="sort" placeholder="">
            </div>

            <div class="form-group">
                <label for="icon">路径</label>
                <input type="text" name="path" class="form-control" id="path" placeholder="">
            </div>

            <div class="form-group text-center">
                <input type="hidden" name="id" value="{$category.id}">
                <a type="button" href="/admin/category/index" class="btn btn-default">关闭</a>
                <button type="button" class="btn btn-primary" id="editSubmit">保存</button>
            </div>
        </form>
    </div>
</div>

{/block}
