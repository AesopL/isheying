{extend name="base"} {block name="body"}
<div class="panel">
    <div class="panel-heading">
        <h5>栏目管理</h5>
    </div>
    <div class="panel-body">
        <div class="pull-right">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addMenu">添加栏目</button>
        </div>
        <form action="#" method="post">
            <div class="search">
                搜索名称：
                <input type="text" class="text" name="topic" placeholder="搜索名称" style="width:150px;"> &nbsp;搜索分类：
                <div class="btn-group btn-dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown">
                        <span class="drop-topic">请选择类别</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">请选择类别</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">分类一</a>
                        </li>
                        <li>
                            <a href="#">分类二</a>
                        </li>
                    </ul>
                </div>
                &nbsp;是否启用：
                <div class="btn-group btn-dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown">
                        <span class="drop-topic">请选择</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">请选择</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">启用</a>
                        </li>
                        <li>
                            <a href="#">禁用</a>
                        </li>
                    </ul>
                </div>
                &nbsp;
                <button type="submit" value="查询" class="btn btn-primary-outline btn-xs">
                    <i class="icon-search"></i>&nbsp;查询</button>
            </div>
        </form>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th width="40" class="text-center">
                        <input type="checkbox" name="checkbox">
                    </th>
                    <th width="50" class="text-center">ID</th>
                    <th width="200">用户名</th>
                    <th width="200" class="text-center">创建时间</th>
                    <th width="100" class="text-center">最后登录</th>
                    <th width="150" class="text-center">最后登录ip</th>
                    <th width="140" class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                {foreach name="admin_users" item="vo"}
                <tr>
                    <td class="text-center">
                        <input type="checkbox" name="checkbox">
                    </td>
                    <td class="text-center">{$vo.id}</td>
                    <td class="text-center">{$vo.username}</td>
                    <td class="text-center">{$vo.ctime}</td>
                    <td class="text-center">{$vo.utime}</td>
                    <td class="text-center">{$vo.login_ip}</td>
                    <td class="text-center">
                        <button type="button" class="btn btn-sm btn-success btn_edit" data_id="{$vo.id}" data-toggle="modal" data-target="#editMenu">
                            <i class="icon-edit"></i> 编辑</button>
                        <button type="button" class="btn btn-sm btn-danger btn-delete" data_id="{$vo.id}">
                            <i class="icon-trash"></i> 删除</button>
                    </td>
                </tr>
                {/foreach}
            </tbody>
            <tfoot>
                <tr>
                    <th width="40" class="text-center">
                        <input type="checkbox" name="checkbox">
                    </th>
                    <th colspan="8">
                        <button type="button" class="btn btn-danger">
                            <i class="icon-trash"></i> 删除</button>
                        <div class="pull-right">

                            {$admin_users->render()}
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
{/block}
