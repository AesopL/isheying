<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>admin</title>
    <link rel="stylesheet" type="text/css" href="__CSS__/zui.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/theme/zui-theme-green.css">
    <link href="__LIB__/chosen/chosen.min.css" rel="stylesheet">

<body>
    <div class="main">
        <!-- 头部 -->
        {include file="layouts/_header"}

        {include file="layouts/_aside"}

            <div class="wrapper">
                <ol class="breadcrumb">
                    <!-- <li>
                        <a href="#">
                            <i class="icon icon-home"></i> 主页
                        </a>
                    </li> -->
                    {foreach $breadcrumbs as $breadcrumb}
                    <li>

                    </li>
                    {/foreach}
                </ol>
                {block name="body"} {/block}
            </div>
        </div>
    </div>
    <script type="text/javascript" src="__LIB__/jquery/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>

    <script src="__JS__/layer/layer.js"></script>

    <script>
        // 定义全局JS变量
        // var url = window.location.pathname + window.location.search;
        // 定义全局JS变量
        var GlobalUrl = {
            current_controller: "admin/{$controller|default=''}/",
            base_url: "__STATIC__"
        };
        $('select.chosen-icons').chosenIcons();
        console.log(GlobalUrl.current_controller);
    </script> {block name="scriptpre"}{/block}
